<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restore password</title>
    <link rel="stylesheet" type="text/css" href="pages/restore/restoreStyle.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Restore Password </h2>

        <!-- Icon -->
        <div class="fadeIn first">
            <img id="icon" alt="User Icon"/>
        </div>

        <!-- Login Form -->
        <form>
            <h4 id="title_question" class="fadeIn second">Select Question</h4>
            <select id="question" name="question" class="fadeIn second">
                <optgroup label="Indoors">
                    <option value="fishkeeping">Fishkeeping</option>
                    <option value="reading">Reading</option>
                </optgroup>
                <optgroup label="Outdoors">
                    <option value="football">Football</option>
                    <option value="swimming">Swimming</option>
                </optgroup>
            </select>
            <input type="text" id="answer" class="fadeIn third" name="answer" placeholder="answer">
            <input type="submit" ng-click="logIn()" class="fadeIn fourth" value="Restore">
        </form>

    </div>

</div>
<script src="pages/restore/restoreController.js"></script>
</body>
</html>
