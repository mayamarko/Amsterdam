<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restore password</title>
    <link rel="stylesheet" type="text/css" href="pages/restore/restoreStyle.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>

<div class="form-style-5">
    <div class="login100-form-title" >
        <span class="login100-form-title-1">Restore Password</span>
    </div>
    <form>
        <div>
            <span>Select a question</span>
            <select id="job" name="field4">
                <optgroup label="Indoors">
                    <option value="fishkeeping">Fishkeeping</option>
                    <option value="reading">Reading</option>
                    <option value="boxing">Boxing</option>
                    <option value="debate">Debate</option>
                    <option value="gaming">Gaming</option>
                    <option value="snooker">Snooker</option>
                    <option value="other_indoor">Other</option>
                </optgroup>
                <optgroup label="Outdoors">
                    <option value="football">Football</option>
                    <option value="swimming">Swimming</option>
                    <option value="fishing">Fishing</option>
                    <option value="climbing">Climbing</option>
                    <option value="cycling">Cycling</option>
                    <option value="other_outdoor">Other</option>
                </optgroup>
            </select>
            <span class="focus-input100"></span>
        </div>

        <br/>

        <div class="wrap-input100">
            <span> Your answer</span>
            <input type="text" name="field2" placeholder="Answer">
            <span class="focus-input100"></span>
        </div>

        <br/>

        <div class="container-login100-form-btn">

            <input type="submit" value="Restore"/>
        </div>

    </form>
</div>
<script src="pages/restore/restoreController.js"></script>
</body>
</html>
