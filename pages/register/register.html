<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    <meta name="description" content="Colorlib Templates">-->
    <!--    <meta name="author" content="Colorlib">-->
    <!--    <meta name="keywords" content="Colorlib Templates">-->

    <!-- Title Page-->
    <title>Register</title>

    <!-- Icons font CSS-->
    <link href="pages/register/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="pages/register/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="pages/register/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <!--    <link href="pages/register/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">-->

    <!-- Main CSS-->
    <link href="pages/register/css/main.css" rel="stylesheet" media="all">
</head>

<body ng-app="myApp">
<div class="page-wrapper"> <!--bg-gra-01 p-t-180 p-b-100 font-poppins--->
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Registration Form</h2>
                <form name="myForm" ng-submit="myForm.$valid && submit()">
                    <div class="input-group">
                        <input class="input--style-3 tmp" ng-model="username" type="text" placeholder="User Name"
                               name="username" style="" ng-required="true" ng-pattern="/^[a-zA-Z]{3,8}$/" >
                        <p style="color:red; font-size: 12px; margin:-30px 0 0 0" ng-show="myForm.username.$error.pattern">Not The username must contains 3-8 letter only</p>


                        <input class="input--style-3 tmp" ng-model="password" type="password" placeholder="Your Password"
                               name="password"ng-required="true" ng-pattern="/^[a-zA-Z0-9]{5,10}$/">
                        <p style="color:red; font-size: 12px; margin:-30px 0 0 0" ng-show="myForm.password.$error.pattern">Password must contains 5-10 characters</p>

                        <input class="input--style-3 tmp" ng-model="fname" type="text" placeholder="First Name"
                               name="fname" ng-required="true" ng-pattern="/^[a-zA-Z\s-]+$/">
                        <p style="color:red; font-size: 12px; margin:-30px 0 0 0" ng-show="myForm.fname.$error.pattern">First name must be letter only</p>

                        <input class="input--style-3 tmp" ng-model="lname" type="text" placeholder="Last Name" name="lname" ng-required="true" ng-pattern="/^[a-zA-Z\s-]+$/">
                        <p style="color:red; font-size: 12px; margin:-30px 0 0 0" ng-show="myForm.lname.$error.pattern">Last name must be letter only</p>

                        <input class="input--style-3 tmp" ng-model="city" type="text" placeholder="City of Residence"
                               name="city"ng-required="true" ng-pattern="/^[a-zA-Z\s-]+$/">
                        <p style="color:red; font-size: 12px; margin:-30px 0 0 0" ng-show="myForm.city.$error.pattern">City must be letter only</p>

                        <div class="rs-select2 js-select-simple select&#45;&#45;no-search">
                            <select ng-model="country" id="country" name="country"
                                    class="rs-select2 js-select-simple select--no-search" ng-required="true">
                                <option value="" selected data-default class="sel">Select Your Country of Residence
                                </option>
                                <option value="Australia">Australia</option>
                                <option value="Bolivia">Bolivia</option>
                                <option value="China">China</option>
                                <option value="Denmark">Denmark</option>
                                <option value="Israel">Israel</option>
                                <option value="Latvia">Latvia</option>
                                <option value="Monaco">Monaco</option>
                                <option value="August">August</option>
                                <option value="Norway">Norway</option>
                                <option value="Panama">Panama</option>
                                <option value="Switzerland">Switzerland</option>
                                <option value="USA">USA</option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>

                        <input class="input--style-3 tmp" ng-model="email" type="email" placeholder="Email" name="email" ng-required="true" ng-pattern="/^([A-Za-z0-9_\-.])+@([A-Za-z0-9_\-.])+\.([A-Za-z]{2,4})$/">
                        <p style="color:red; font-size: 12px; margin:-30px 0 0 0" ng-show="myForm.email.$error.pattern">Wrong email type</p>

                        <div class="rs-select2 js-select-simple select&#45;&#45;no-search">
                            <select ng-model="question1" id="question1" name="question1"
                                    class="rs-select2 js-select-simple select--no-search">
                                <option value="" selected data-default class="sel">Select Your Confirmation Question
                                </option>
                                <option>What is the name of your first pet</option>
                                <option>What is your mothers last name before marriage</option>
                                <option>What brand was your first Phone</option>
                                <option>What is your favorite high school teachers name</option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>

                        <input class="input--style-3 tmp" ng-required="true" ng-model="answer1" type="text" placeholder="Your Answer"
                               name="answer1">


                        <div class="rs-select2 js-select-simple select&#45;&#45;no-search">
                            <select ng-required="true" ng-model="question2" id="question2" name="question2"
                                    class="rs-select2 js-select-simple select--no-search">
                                <option value="" selected data-default class="sel">Select Your Confirmation Question
                                </option>
                                <option>What is the name of your first pet</option>
                                <option>What is your mothers last name before marriage</option>
                                <option>What brand was your first Phone</option>
                                <option>What is your favorite high school teachers name</option>
                            </select>
                            <div class="select-dropdown"></div>
                        </div>

                        <input class="input--style-3" ng-model="answer2" type="text" placeholder="Your Answer"
                               name="answer2">
                    </div>

                    <div>

                        <input ng-model="checkbox1" class="input-checkbox100" id="ckb1" type="checkbox" name="ckb1">
                        <label class="label-checkbox100" for="ckb1">
                            Museum
                        </label>

                        <input ng-model="checkbox2" class="input-checkbox100" id="ckb2" type="checkbox" name="ckb2">
                        <label class="label-checkbox100" for="ckb2">
                            Eatings
                        </label>

                        <input ng-model="checkbox3" class="input-checkbox100" id="ckb3" type="checkbox" name="ckb3">
                        <label class="label-checkbox100" for="ckb3">
                            Tours
                        </label>

                        <input ng-model="checkbox4" class="input-checkbox100" id="ckb4" type="checkbox" name="ckb4">
                        <label class="label-checkbox100" for="ckb4">
                            Nature and Parks
                        </label>
                        <p ng-show="err" style="color:red;">You must choose at least two interests</p>
                    </div>

                    </br>
                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




<!-- Jquery JS-->

<!-- Vendor JS-->
<script src="pages/register/vendor/select2/select2.min.js"></script>

<!-- Main JS-->
<script src="pages/register/js/global.js"></script>
<script src="pages/register/registerController.js"></script>

</body>

</html>
