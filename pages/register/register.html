<!--                            <span ng-show="registerForm.username.$error.required">This is requierd field</span>-->

                        <div class="input-group">

                        <div class="input-group">

<!--                        </div>-->
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="Q1">
                                    <option disabled="disabled" selected="selected">Confirmation Question</option>
                                    <option>What is the name of your first pet</option>
                                    <option>What is your mother's last name before marriage</option>
                                    <option>What brand was your first Phone</option>
                                    <option>What is your favorite high school teacher's name </option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">

                                    <option disabled="disabled" selected="selected">Confirmation Question</option>
                                    <option>What is the name of your first pet</option>
                                    <option>What is your mother's last name before marriage</option>
                                    <option>What brand was your first Phone</option>
                                    <option>What is your favorite high school teacher's name </option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="flex-sb-m w-full p-b-30">

                                <input class="input-checkbox100" id="ckb1" type="checkbox" name="ckb1">
                                <label class="label-checkbox100" for="ckb1">
                                    Cat1
                                </label>
                            </div>
                            <div class="contact100-form-checkbox">
                                <input class="input-checkbox100" id="ckb2" type="checkbox" name="ckb2">
                                <label class="label-checkbox100" for="ckb2">
                                    cat2
                                </label>
                            </div>
                        </div>
